<div class="">
    <h2 class="content-style">Main Dashboard</h2>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 mt-4 align-items-center" *ngFor="let item of dashboardComp">
            <div class="card-deck">
                <div class="card mb-4">
                    <a [routerLinkActive]="['router-link-active']" [routerLink]="[item.link]">
                        <!-- <img class="card-img-top img-fluid" [src]=item.image
                            alt="monthly-votes" /> -->

                            <!-- <img class="card-img-top img-fluid" src="./../../../assets/images/dashboard/football-award.png"
                            alt="monthly-votes" /> -->
                        <div class="card-body">
                            <h4 class="card-title">{{ item.title }}</h4>
                            <small>
                                <p class="card-text">{{ item.paragragh }}</p>
                            </small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
