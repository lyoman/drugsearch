<div [@routerTransition] class="login-page" style="background: url('assets/images/login/bg_logo2.png');background-repeat: no-repeat;background-size: cover;">
    <div *ngIf="!loading" class="row justify-content-md-center">
        <div class="col-md-4 outline">
            <!-- <img class="user-avatar" src="assets/images/login/eDisease prediction logo.PNG" style="width: 75%;" /> -->
            <img class="user-avatar" src="assets/images/login/newLogo.PNG" style="width: 75%;" />
            <!-- <h1>Login</h1> -->
            <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    <input [placeholder]="'Username'" class="form-control input-underline input-lg" type="text" #pwd="ngModel" name="username" [(ngModel)]="formModel.username" required />
                </div>
                <div class="form-group">
                    <input [placeholder]="'Password'" class="form-control input-underline input-lg" type="password" #pwd="ngModel" name="password" [(ngModel)]="formModel.password" required />
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button id="loginbtn" type="submit" class="btn btn-lg btn-block">Login</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5 offset-md-1">
                        <a>
                            <button type="button" class="btn btn-md btn-primary btn-block">Register</button>
                        </a>
                    </div>

                    <div class="form-group col-md-5 offset-md-1">
                        <a>
                            <button type="button" class="btn btn-md btn-block btn-success" style="background-color: #F4BD10 !important;">Forgot password</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="loading" class="text text-center" style="margin-top: 10%;">
        <img height="200" width="auto" src="assets/images/pre-loader-1.gif">
        <div class="text">
            Loading....
        </div>
    </div>
</div>
